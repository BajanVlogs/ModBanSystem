name: ModBanSystem
main: ModBanSystem\Main
version: 1.0
api: [3.0.0-ALPHA9,3.0.0-ALPHA10,3.0.0-ALPHA11]
author: BajanVlogs
description: "Mod Ban System"

commands:
 modban:
    description: "ModBan"
    permission: mod.modban
    
 modbans:
    description: "ModBans"
    permission: mod.modbans
 
 checkmodban:
    description: "Check ModBan status"
 
 warn:
    description: "Warn"
    permission: mod.warn
 
 warns:
    description: "Warns"

 permban:
    description: "PermBan"
    permission: mod.permban
    
 unban:
    description: "Unban"
    permission: mod.unban

permissions:
 mod.modban:
  default: op
  description: ModBan permission
  
 mod.modbans:
  default: op
  description: ModBans permission
  
 mod.warn:
  default: op
  description: Warn permission
  
 mod.permban:
  default: op
  description: PermBan permission

 mod.unban:
  default: op
  description: Unban permission
